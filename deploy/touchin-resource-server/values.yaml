# Default values for touchin-resource-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent

db:
  name: "touchin-resource-server"
  namePostfix: ""

javaOpts: "-Xmx512m"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
  path: /

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

log:
  type: "plain"
  provider: "java"
  consumedBy: "filebeat"

metrics:
  enabled: true
  elasticSearchHost: http://10.0.10.4:9200
